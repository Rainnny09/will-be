<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    h1 {
      color: #e6005c;
      font-size: 36px;
    }
    p {
      font-size: 20px;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
      background-color: #e6005c;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #ff4d88;
    }
  </style>
</head>
<body>
  <h1>Will You Be My Valentine?</h1>
  <p>
    🥺🥺🥺🥺🥺🥺🥺🥺🥺
  </p>
  <button id="yesButton">Yes!</button>
  <button id="noButton">No, sorry!</button>
  
  <script>
    document.getElementById('noButton').addEventListener('click', function() {
      alert('Iyak peanut 🥺');
    });

    document.getElementById('yesButton').addEventListener('click', function() {
      alert('yieey! ilove you mhiee!🫶🏻');
    });
  </script>
</body>
</html>
